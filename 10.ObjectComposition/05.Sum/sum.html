<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton" onclick=sum()>
    Sum</button>
<button id="subtractButton" onclick=subtract()>
    Subtract</button>
<script>
    function solution() {
        let element1
        let element2
        let resultElement
        function init(num1,num2,result) {
            element1 = $(num1);
            element2 = $(num2);
            resultElement = $(result);
        }
        function add() {
            let sum = +element1.val() + +element2.val();
            resultElement.val(sum);
        }
        function subtract() {
            let diff = Number(element1.val()) - Number(element2.val());
            resultElement.val(diff);
            console.log(diff)
        }
        return{init,add,subtract}
    }

    let obj = solution();
    function sum() {
        obj.init('#num1','#num2','#result');
        obj.add();
    }
    function sub() {
        obj.init('#num1','#num2','#result');
        obj.subtract();
    }


</script>
</body>
</html>
