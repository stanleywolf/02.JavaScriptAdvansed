<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let columns = document.querySelectorAll('table tr');
        let sum = 0;

        for (let i = 1 ;i < columns.length; i++) {
            let col = columns[i].children;
            let cost = col[col.length - 1].textContent;
            sum += Number(cost);
        }
        document.getElementById('sum').textContent = sum;
    }
</script>
</body>
</html>
